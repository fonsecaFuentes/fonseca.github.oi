<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/icono.png">
    <!--iconos de https://fontawesome.com-->
    <script src="https://kit.fontawesome.com/982f0f6f11.js" crossorigin="anonymous"></script>
    <!--manifest-->
    <link rel="manifest" href="manifest.json">
    <title>Curriculum Vitae</title>
</head>
<body>
    <!--ID particles-->
    <div id="particles-js"></div>
    <header id="head">
        <div class="container_menu">
            <div class="nav">
                <nav>
                    <ul>
                        <li><a href="#head"></a></li>
                        <li><a href="#sobreMi">Sobre mi</a></li>
                        <li><a href="#experiencia">Experiencias</a></li>
                        <li><a href="#skills">Skills</a></li>
                        <li><a href="#contact">Contacto</a></li>
                    </ul>
                </nav>
                <div class="theme">
                    <i class="indicador"></i>
                </div>
            </div>
        </div>
        <div class="head">
            <div class="usuario">
                <div class="img"></div>
                <div class="data">
                    <div class="name"></div>
                    <div class="job"></div>
                </div>
                <div class="datos"></div>
            </div>
        </div>
    </header>
    <article id="sobreMi">
        <span>Sobre mi:</span>
        <p class="words"></p>
    </article>
    <section id="experiencia">
        <div class="acordeon">
            <div class="bloque">
                <h2 class="h2"><i class="fa-solid fa-circle-arrow-down"></i>experiencias</h2>
                <div class="contenido_1">
                </div>
            </div>
            <div class="bloque">
                <h2 class="h2"><i class="fa-solid fa-circle-arrow-down"></i>educaci√≥n</h2>
                <div class="contenido_2">
                </div>
            </div>
        </div>
        <div id="skills" class="bloque_2">
            <h2 class="tittle_skills">skills</h2>
            <div class="contenido_skill">
                <div class="skills">
                    <div class="detalles">
                        <span>HTML</span>
                        <span>70%</span>
                    </div>
                    <div class="menu">
                        <div id="html_menu"></div>
                    </div>
                </div>
                <div class="skills">
                    <div class="detalles">
                        <span>CSS</span>
                        <span>50%</span>
                    </div>
                    <div class="menu">
                        <div id="css_menu"></div>
                    </div>
                </div>
                <div class="skills">
                    <div class="detalles">
                        <span>JAVASCRIPT</span>
                        <span>40%</span>
                    </div>
                    <div class="menu">
                        <div id="js_menu"></div>
                    </div>
                </div>
                <div class="skills">
                    <div class="detalles">
                        <span>PHP</span>
                        <span>30%</span>
                    </div>
                    <div class="menu">
                        <div id="php_menu"></div>
                    </div>
                </div>
                <div class="skills">
                    <div class="detalles">
                        <span>INGLES</span>
                        <span>20%</span>
                    </div>
                    <div class="menu">
                        <div id="ingles_menu"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="contact" class="contacto">
            <form action="" method="POST">
                <div class="form_dato">
                    <input type="text" name="name" class="input" placeholder="Nombre" required>
                    <input type="email" name="email" class="input" placeholder="Email" required>
                    <textarea placeholder="Consulta" class="input" cols="50" rows="10" required></textarea>
                </div>
                <div>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="social_media">
            <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://es-la.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://ar.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://web.telegram.org/k/" target="_blank"><i class="fa-brands fa-telegram"></i></a>
            <a href="https://www.whatsapp.com/?lang=es" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
    </footer>
    <!--particles-->
    <script src="js/particles.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
