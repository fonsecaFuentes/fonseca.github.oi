<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/icono.png">
    <!--iconos de https://fontawesome.com-->
    <script src="https://kit.fontawesome.com/982f0f6f11.js" crossorigin="anonymous"></script>
    <!--manifest-->
    <link rel="manifest" href="manifest.json">
    <title>Curriculum Vitae</title>
</head>
<body>
    <header>
        <div class="usuario">
            <div class="img"></div>
            <div class="data">
                <div class="name"></div>
                <div class="job"></div>
            </div>
            <div class="datos"></div>
        </div>
        <div class="theme">
            <i class="fa-solid fa-moon"></i>
        </div>
    </header>
    <article>
        <p class="words"></p>
    </article>
    <section>
        <div class="acordeon">
            <div class="bloque">
                <h2 class="h2"><i class="fa-solid fa-circle-arrow-down"></i>experiencias</h2>
                <ul class="contenido_1">
                </ul>
            </div>
            <div class="bloque">
                <h2 class="h2"><i class="fa-solid fa-circle-arrow-down"></i>educaci√≥n</h2>
                <ul class="contenido_2">
                </ul>
            </div>
            <div class="bloque">
                <h2 class="h2"><i class="fa-solid fa-circle-arrow-down"></i>habilidades</h2>
                <ul class="contenido_3">
                </ul>
            </div>
        </div>
    </section>
    <footer>
        <div class="contacto">
            <form action="" method="POST">
                <div class="form_dato">
                    <input type="text" name="name" class="input" placeholder="Nombre" required>
                    <input type="email" name="email" class="input" placeholder="Email" required>
                    <textarea placeholder="Consulta" class="input" cols="50" rows="1" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div class="social_media">
            <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://es-la.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://ar.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://web.telegram.org/k/" target="_blank"><i class="fa-brands fa-telegram"></i></a>
            <a href="https://www.whatsapp.com/?lang=es" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
